<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/test.css" >
    <title>Test NextGrowth</title>
    
</head>
<body>
        <div class="container mt-3">
            <div class="card shadow p-3 mb-5 bg-body rounded-3">
                <div class="table-responsive">
                <table class="table table-border">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Date de création</th>
                        <th scope="col" style="padding-left: 36px ;">Etat</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Nom d'utilisateur </th>
                        <th scope="col"> Matricule</th>
                        <th scope="col" class="center-th"> Action</th>

                    </tr>
                </thead>
                   <tbody id='tst'>
                    
                        
                       
                    </tbody>
                  </table>
                </div>
            </div>
            <div class="card shadow p-3 mb-5 bg-body rounded-3">
                <div class="text-right">
              <a  class="btn "></a>
              
              <button type="button" class="btn btn-style" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Ajouter utilisateur
              </button>
                </div>
            </div>
           
            
        </div>
        <div class="modal  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header header-border">
                  <h3 class="modal-title" id="exampleModalLabel">Ajout d'utilisateurs</h3>
                  
                </div>
               <div class="header-border">
                 <form  id="myform">
                      <div class="sm-3">
                         <div class="form-group">
                          <label for="nom">Nom </label>
                          <input type="text"  class="form-control pad-input"  id="nom"  name="nom">
                        </div>
                      </div>
                     <div class="sm-3">
                        <div class="form-group">
                          <label for="prenom">Prénom </label>
                          <input type="text"  class="form-control pad-input" id="prenom"  name="prenom">
                        </div>
                     </div>
                      <div class="sm-3">
                        <div class="form-group">
                          <label for="etat">Etat </label>
                          <input type="text"  class="form-control pad-input" id="etat"  name="etat">
                        </div>
                      </div>
                     <div class="sm-3 marg-3">
                        <div class="form-group">
                          <label for="nom_user">Nom d'utilisateur </label>
                          <input type="text"  class="form-control pad-input" id="nom_user"  name="nom_user">
                        </div>
                     </div>
                     <div class="sm-3 marg-3">
                        <div class="form-group">
                          <label for="date_creation">Date de création </label>
                          <input type="text"  class="form-control pad-input" id="date_creation"  name="date_creation">
                        </div>
                     </div>
                      <div class="sm-3 sm-4 marg-3">
                        <div class="form-group">
                            <label for="matricule">Matricule </label>
                            <input type="text"  class="form-control pad-input" id="matricule"  name="matricule">
                          </div>
                      </div>
                      

                    </form>
                    
                  
                    

                
                    
               </div>
                <div class="modal-footer footer-border">
                  <button type="button" data-bs-dismiss="modal" class="btn btn-save-style" id="add_user">
                    Enregistrer
                  </button>
                </div>
              </div>
            </div>
          </div>

      
          
         
         

    <script src="js/moment.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
